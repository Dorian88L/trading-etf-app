<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API</title>
</head>
<body>
    <h1>Test API Frontend</h1>
    <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <input type="text" id="fullName" placeholder="Full Name" required><br><br>
        <button type="submit">Test Signup</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            
            const apiUrl = 'https://api.investeclaire.fr/api/v1/auth/register';
            
            document.getElementById('result').innerHTML = `
                <p><strong>Testing API URL:</strong> ${apiUrl}</p>
                <p>Sending request...</p>
            `;
            
            try {
                console.log('ðŸ”§ Testing API connection to:', apiUrl);
                
                // Test simple GET first
                try {
                    const healthResponse = await fetch('https://api.investeclaire.fr/health');
                    console.log('ðŸ”§ Health check response:', healthResponse.status);
                } catch (healthError) {
                    console.error('ðŸ”§ Health check failed:', healthError);
                }
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://investeclaire.fr',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        full_name: fullName
                    })
                });
                
                console.log('ðŸ”§ POST Response status:', response.status);
                console.log('ðŸ”§ POST Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = `
                        <p style="color: green;"><strong>SUCCESS!</strong></p>
                        <p>Response: ${JSON.stringify(data, null, 2)}</p>
                    `;
                } else {
                    const errorData = await response.text();
                    document.getElementById('result').innerHTML = `
                        <p style="color: red;"><strong>ERROR ${response.status}:</strong></p>
                        <p>${errorData}</p>
                    `;
                }
            } catch (error) {
                console.error('ðŸ”§ Full error details:', error);
                console.error('ðŸ”§ Error name:', error.name);
                console.error('ðŸ”§ Error message:', error.message);
                console.error('ðŸ”§ Error stack:', error.stack);
                
                document.getElementById('result').innerHTML = `
                    <p style="color: red;"><strong>NETWORK ERROR:</strong></p>
                    <p><strong>Type:</strong> ${error.name}</p>
                    <p><strong>Message:</strong> ${error.message}</p>
                    <p><strong>Possible causes:</strong></p>
                    <ul>
                        <li>CORS policy blocking the request</li>
                        <li>SSL certificate issues</li>
                        <li>Network connectivity problems</li>
                        <li>Server not responding</li>
                    </ul>
                `;
            }
        });
    </script>
</body>
</html>
