<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔧 Test Communication Frontend ↔ Backend</h1>
    
    <div id="results"></div>
    
    <h2>Tests API</h2>
    <button onclick="testHealthEndpoint()">Test /health</button>
    <button onclick="testRegisterEndpoint()">Test /register</button>
    <button onclick="testCorsHeaders()">Test CORS Headers</button>
    <button onclick="testFromReact()">Test depuis React API</button>
    <button onclick="testDNS()">Test DNS & Connectivité</button>
    <button onclick="clearResults()">🧹 Nettoyer</button>
    
    <script>
        const API_BASE = 'http://217.154.120.215:8443';
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        async function testHealthEndpoint() {
            addResult('🔄 Test endpoint /health...', 'info');
            
            try {
                addResult(`🔧 Tentative sur: ${API_BASE}/health`, 'info');
                
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit',
                    cache: 'no-cache'
                });
                
                addResult(`✅ Response status: ${response.status}`, 'success');
                addResult(`✅ Response OK: ${response.ok}`, 'success');
                
                const data = await response.json();
                addResult(`✅ Health endpoint OK: ${JSON.stringify(data)}`, 'success');
                addResult(`📋 Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'info');
            } catch (error) {
                addResult(`❌ Erreur health: ${error.message}`, 'error');
                addResult(`🔧 Error type: ${error.constructor.name}`, 'error');
                addResult(`🔧 Error stack: ${error.stack}`, 'error');
                
                // Test direct avec l'IP
                try {
                    addResult('🔄 Test avec IP directe...', 'info');
                    const ipResponse = await fetch('http://217.154.120.215:8443/health', {
                        method: 'GET',
                        mode: 'cors'
                    });
                    const ipData = await ipResponse.json();
                    addResult(`✅ IP directe OK: ${JSON.stringify(ipData)}`, 'success');
                } catch (ipError) {
                    addResult(`❌ IP directe aussi échoue: ${ipError.message}`, 'error');
                }
            }
        }
        
        async function testRegisterEndpoint() {
            addResult('🔄 Test endpoint /register...', 'info');
            
            const testUser = {
                email: `test${Date.now()}@example.com`,
                password: 'testpass123',
                full_name: 'Test User'
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/register`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Register OK: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`⚠️ Register error: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }
                
                addResult(`Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'info');
            } catch (error) {
                addResult(`❌ Erreur register: ${error.message}`, 'error');
                console.error('Register error details:', error);
            }
        }
        
        async function testCorsHeaders() {
            addResult('🔄 Test CORS Headers...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/register`, {
                    method: 'OPTIONS',
                    mode: 'cors',
                    headers: {
                        'Origin': 'https://investeclaire.fr',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                addResult(`✅ OPTIONS request: ${response.status}`, 'success');
                addResult(`CORS Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'info');
            } catch (error) {
                addResult(`❌ Erreur CORS: ${error.message}`, 'error');
            }
        }
        
        async function testFromReact() {
            addResult('🔄 Test avec l\'API React configurée...', 'info');
            
            // Simuler l'appel comme dans le code React
            const API_CONFIG_BASE_URL = 'http://217.154.120.215:8443';
            
            addResult(`🔧 URL configurée: ${API_CONFIG_BASE_URL}`, 'info');
            addResult(`🔧 Page origin: ${window.location.origin}`, 'info');
            addResult(`🔧 User agent: ${navigator.userAgent}`, 'info');
            
            const testUser = {
                email: `reacttest${Date.now()}@example.com`,
                password: 'testpass123',
                full_name: 'React Test User'
            };
            
            try {
                const response = await fetch(`${API_CONFIG_BASE_URL}/api/v1/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ React API test OK: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`⚠️ React API test error: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Erreur React API test: ${error.message}`, 'error');
            }
        }
        
        async function testDNS() {
            addResult('🔄 Test DNS & Connectivité...', 'info');
            
            // Test de résolution DNS via une image
            const testDomains = [
                'api.investeclaire.fr',
                'investeclaire.fr',
                'google.com'
            ];
            
            for (const domain of testDomains) {
                try {
                    const img = new Image();
                    const promise = new Promise((resolve, reject) => {
                        img.onload = () => resolve(true);
                        img.onerror = () => reject(new Error('DNS/Network fail'));
                        setTimeout(() => reject(new Error('Timeout')), 5000);
                    });
                    
                    img.src = `https://${domain}/favicon.ico?t=${Date.now()}`;
                    await promise;
                    addResult(`✅ ${domain} accessible`, 'success');
                } catch (error) {
                    addResult(`❌ ${domain} non accessible: ${error.message}`, 'error');
                }
            }
            
            // Test de certificats SSL
            try {
                const sslTest = await fetch('https://api.investeclaire.fr/docs', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                addResult(`🔒 Certificat SSL API OK`, 'success');
            } catch (error) {
                addResult(`🔒 Problème SSL API: ${error.message}`, 'error');
            }
            
            // Informations navigateur
            addResult(`🌐 Navigator online: ${navigator.onLine}`, 'info');
            addResult(`🌐 Protocol: ${window.location.protocol}`, 'info');
            addResult(`🌐 Host: ${window.location.host}`, 'info');
        }
        
        // Auto-run some tests
        window.onload = function() {
            addResult('🚀 Page de test chargée', 'info');
            testDNS();
        };
    </script>
</body>
</html>
