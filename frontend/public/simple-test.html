<!DOCTYPE html>
<html>
<head>
    <title>Test Simple Connexion</title>
</head>
<body>
    <h1>🔍 Test Simple de Connexion</h1>
    
    <button onclick="testConnection()">Tester la connexion</button>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Test en cours...</p>';
            
            console.log('🔧 Starting connection test');
            console.log('🔧 Current URL:', window.location.href);
            console.log('🔧 Origin:', window.location.origin);
            
            // Test 1: Health check simple
            try {
                console.log('🔧 Testing health endpoint...');
                const response = await fetch('https://api.investeclaire.fr/health');
                console.log('🔧 Health response:', response.status, response.statusText);
                
                if (response.ok) {
                    const data = await response.text();
                    result.innerHTML += `<div style="color: green;">✅ Health check OK: ${data}</div>`;
                } else {
                    result.innerHTML += `<div style="color: orange;">⚠️ Health check failed: ${response.status}</div>`;
                }
            } catch (error) {
                console.error('🔧 Health check error:', error);
                result.innerHTML += `<div style="color: red;">❌ Health check error: ${error.message}</div>`;
            }
            
            // Test 2: Signup test
            try {
                console.log('🔧 Testing signup endpoint...');
                const signupResponse = await fetch('https://api.investeclaire.fr/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'simplest@test.com',
                        password: 'test123',
                        full_name: 'Simple Test'
                    })
                });
                
                console.log('🔧 Signup response:', signupResponse.status, signupResponse.statusText);
                
                if (signupResponse.ok) {
                    const data = await signupResponse.json();
                    result.innerHTML += `<div style="color: green;">✅ Signup OK: ${JSON.stringify(data)}</div>`;
                } else {
                    const errorText = await signupResponse.text();
                    result.innerHTML += `<div style="color: orange;">⚠️ Signup failed: ${signupResponse.status} - ${errorText}</div>`;
                }
            } catch (error) {
                console.error('🔧 Signup error:', error);
                result.innerHTML += `<div style="color: red;">❌ Signup error: ${error.message}</div>`;
                
                // Diagnostic plus poussé
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    result.innerHTML += `<div style="color: red; margin-top: 10px;">
                        <strong>Diagnostic:</strong> La requête fetch a échoué complètement.<br>
                        Causes possibles:<br>
                        - Le navigateur bloque la requête (CORS)<br>
                        - Problème de résolution DNS<br>
                        - Certificat SSL invalide<br>
                        - Serveur inaccessible
                    </div>`;
                }
            }
        }
    </script>
</body>
</html>
