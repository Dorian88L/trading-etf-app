<!DOCTYPE html>
<html>
<head>
    <title>V√©rification Variables ENV</title>
</head>
<body>
    <h1>üîç V√©rification des Variables d'Environnement</h1>
    
    <div id="info"></div>
    
    <script>
        // Simuler ce que fait React
        const mockProcessEnv = {
            REACT_APP_API_URL: "https://api.investeclaire.fr", // Ce que devrait voir React
            NODE_ENV: "development"
        };
        
        // Simuler la config API
        const API_CONFIG = {
            BASE_URL: mockProcessEnv.REACT_APP_API_URL || 'https://api.investeclaire.fr'
        };
        
        document.getElementById('info').innerHTML = `
            <h2>Configuration Simul√©e React :</h2>
            <p><strong>REACT_APP_API_URL:</strong> ${mockProcessEnv.REACT_APP_API_URL}</p>
            <p><strong>API_CONFIG.BASE_URL:</strong> ${API_CONFIG.BASE_URL}</p>
            <p><strong>URL finale register:</strong> ${API_CONFIG.BASE_URL}/api/v1/auth/register</p>
            
            <h2>Test de Connexion :</h2>
            <button onclick="testRealConnection()">Tester cette URL</button>
            <div id="result"></div>
        `;
        
        async function testRealConnection() {
            const url = API_CONFIG.BASE_URL + '/api/v1/auth/register';
            const result = document.getElementById('result');
            
            result.innerHTML = '<p>Test en cours...</p>';
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'checkenv@test.com',
                        password: 'test123',
                        full_name: 'Check ENV Test'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<div style="color: green;">‚úÖ SUCCESS! URL fonctionne: ${url}<br>Response: ${JSON.stringify(data)}</div>`;
                } else {
                    result.innerHTML = `<div style="color: orange;">‚ö†Ô∏è Error ${response.status}: ${await response.text()}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div style="color: red;">‚ùå ERREUR: ${error.message}<br>URL test√©e: ${url}</div>`;
            }
        }
    </script>
</body>
</html>
