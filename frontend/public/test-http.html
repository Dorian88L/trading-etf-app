<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTTP API (pas de Mixed Content)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .header { background: #17a2b8; color: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔧 Test API HTTP (Mixed Content Bypass)</h1>
        <p><strong>URL de test :</strong> Accédez à cette page via <strong>http://217.154.120.215:3000/test-http.html</strong> pour éviter Mixed Content</p>
    </div>
    
    <div id="results"></div>
    
    <h2>Tests API HTTP</h2>
    <button onclick="testHealthEndpoint()">Test /health</button>
    <button onclick="testRegisterEndpoint()">Test /register</button>
    <button onclick="testRegisterFromReact()">Test Register React Style</button>
    <button onclick="clearResults()">🧹 Nettoyer</button>
    
    <script>
        const API_BASE = 'http://217.154.120.215:8444';
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        async function testHealthEndpoint() {
            addResult('🔄 Test endpoint /health...', 'info');
            addResult(`🔧 URL: ${API_BASE}/health`, 'info');
            addResult(`🔧 Protocol de cette page: ${window.location.protocol}`, 'info');
            
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                addResult(`✅ Status: ${response.status}`, 'success');
                addResult(`✅ Response OK: ${response.ok}`, 'success');
                
                const data = await response.json();
                addResult(`✅ Health endpoint OK: ${JSON.stringify(data)}`, 'success');
                addResult(`📋 Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'info');
            } catch (error) {
                addResult(`❌ Erreur health: ${error.message}`, 'error');
                addResult(`🔧 Error type: ${error.constructor.name}`, 'error');
                console.error('Health error details:', error);
            }
        }
        
        async function testRegisterEndpoint() {
            addResult('🔄 Test endpoint /register...', 'info');
            
            const testUser = {
                email: `testhttp${Date.now()}@example.com`,
                password: 'testpass123',
                full_name: 'Test HTTP User'
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/register`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                addResult(`✅ Status: ${response.status}`, 'success');
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Register OK: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`⚠️ Register error: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }
                
                addResult(`📋 Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'info');
            } catch (error) {
                addResult(`❌ Erreur register: ${error.message}`, 'error');
                console.error('Register error details:', error);
            }
        }
        
        async function testRegisterFromReact() {
            addResult('🔄 Test Register exactement comme React...', 'info');
            
            // Reproduire exactement le code React
            const formData = {
                email: `reactstyle${Date.now()}@example.com`,
                password: 'testpass123',
                fullName: 'React Style Test'
            };
            
            const apiUrl = 'http://217.154.120.215:8443';
            
            addResult(`🔧 Configuration API: ${apiUrl}`, 'info');
            addResult(`🔧 Form data: ${JSON.stringify(formData)}`, 'info');
            
            try {
                const response = await fetch(`${apiUrl}/api/v1/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: formData.email,
                        password: formData.password,
                        full_name: formData.fullName
                    })
                });
                
                addResult(`📊 Response status: ${response.status}`, response.ok ? 'success' : 'error');
                addResult(`📊 Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'info');
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`✅ React style register OK: ${JSON.stringify(result)}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ React style error: ${response.status} - ${errorText}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ React style fetch error: ${error.message}`, 'error');
                addResult(`🔧 Error details: ${JSON.stringify({
                    name: error.name,
                    message: error.message,
                    stack: error.stack?.substring(0, 200)
                })}`, 'error');
            }
        }
        
        // Auto-run
        window.onload = function() {
            addResult('🚀 Page de test HTTP chargée', 'info');
            addResult(`🌐 Current URL: ${window.location.href}`, 'info');
            addResult(`🌐 Protocol: ${window.location.protocol}`, 'info');
            
            if (window.location.protocol === 'https:') {
                addResult('⚠️ ATTENTION: Vous êtes en HTTPS. Pour éviter Mixed Content, accédez à cette page via HTTP: http://217.154.120.215:3000/test-http.html', 'warning');
            } else {
                addResult('✅ Parfait! Vous êtes en HTTP, pas de problème Mixed Content', 'success');
                testHealthEndpoint();
            }
        };
    </script>
</body>
</html>
